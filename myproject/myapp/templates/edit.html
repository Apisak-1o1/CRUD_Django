{% extends "base.html" %}

{% block title %}
    <title>Form Page</title>
{% endblock %}

{% block content %}
    <h2 class="text-center">Edit Data Form</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" value="{{person.name}}">
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="text" name="age" class="form-control" value="{{person.age}}">
        </div>
        <input type="submit" value="Update" class="btn btn-success mt-4">
    </form>
{% endblock %}
